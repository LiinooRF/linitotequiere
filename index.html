<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Bonito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .message {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            font-size: 32px;
            color: #ff6f61;
            position: relative;
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .message .emoji {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .message::before, .message::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            z-index: -1;
            border-radius: 20px;
            filter: blur(15px);
            opacity: 0.7;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
