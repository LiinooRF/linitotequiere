<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pa ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
* {
    font-family: Poppins;
    font-size: 24px;
}
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b1522;
}

.heart {
    height: 150px;
    width: 150px;
    background-color: green; /* Color cambiado a verde */
    position: relative;
    transform: rotate(45deg);
    box-shadow: -20px 20px 150px #32cd32; /* Sombra ajustada al nuevo color verde */
    animation: palpitar 0.5s linear infinite alternate;
    
}
.contenido {
     position: absolute;
     margin-bottom: 50px;
     text-align: center;
     font-style: Poppins;
}
h1, h2 {
    color: white;
}

@keyframes palpitar {
    0% {
        transform: rotate(45deg) scale(1.10);
    }
    80% {
        transform: rotate(45deg) scale(1.0);
    }
    100% {
        transform: rotate(45deg) scale(0.8);
    } 
}
.heart::before, .heart::after {
    content: "";
    position: absolute;
    height: 150px;
    width: 150px;
    background: green; /* Color cambiado a verde */
    border-radius: 50%;
    box-shadow: 20px 20px 150px #32cd32; /* Sombra ajustada al nuevo color verde */
}
.heart::before {
    top: -50%;
}
.heart::after {
    right: -50%;
}

</style>
<body>
    <div class="heart"></div>

    <div class="contenido">
        <h2>Maria Lino</h2>
        <h2>te ama :)</h2>
    </div>

</body>
</html>
