<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    * {
        font-family: Poppins;
        font-size: 24px;
    }
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1522;
    }
    .heart {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: #00ff00; /* Color del coraz√≥n ajustado a verde */
        transform: rotate(45deg);
        animation: palpitar 0.5s linear infinite alternate;
    }
    .heart::before, .heart::after {
        content: '';
        position: absolute;
        top: 0;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #00ff00; /* Color ajustado a verde */
    }
    .heart::before {
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        box-shadow: -10px 0 15px #32cd32; /* Sombra ajustada a un tono de verde */
    }
    .heart::after {
        left: 0;
        transform: translate(50%, -50%) rotate(-45deg);
        box-shadow: 10px 0 15px #32cd32; /* Sombra ajustada a un tono de verde */
    }
    @keyframes palpitar {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
    .contenido {
        position: absolute;
        color: white;
        text-align: center;
        font-size: 24px;
        top: 50%; /* Ajustado para centrar verticalmente */
        left: 50%; /* Ajustado para centrar horizontalmente */
        transform: translate(-50%, -50%); /* Ajuste para centrar exactamente el texto */
    }
</style>
<body>
    <div class="heart"></div>
    <div class="contenido">
        <h2>Maria,</h2>
        <h2>Lino te ama :)</h2>
    </div>
</body>
</html>
