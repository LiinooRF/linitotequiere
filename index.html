<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de linito para maria</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px;
        }

        .puzzle-piece {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #87CEEB;
            color: white;
            cursor: pointer;
            border: 2px solid #4682B4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .puzzle-piece.dragging {
            opacity: 0.5;
        }

        .message {
            display: none;
            font-size: 20px;
            color: #4682B4;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ola maria</h1>
        <p>no me abandones de nuevo :C</p>
        <div class="puzzle-container" id="puzzle-container">
            <!-- Las piezas del puzzle se generan aquí -->
        </div>
        <div class="message" id="message">Te quiero mucho, mi amor.</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleContainer = document.getElementById('puzzle-container');
            const messageElement = document.getElementById('message');
            const solution = ['T', 'e', ' ', 'q', 'u', 'i', 'e', 'r', 'o'];
            const shuffled = [...solution];
            shuffle(shuffled);

            shuffled.forEach(letter => {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.textContent = letter;
                piece.draggable = true;

                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragover', handleDragOver);
                piece.addEventListener('drop', handleDrop);
                piece.addEventListener('dragend', handleDragEnd);

                // Eventos táctiles para dispositivos móviles
                piece.addEventListener('touchstart', handleTouchStart, { passive: false });
                piece.addEventListener('touchmove', handleTouchMove, { passive: false });
                piece.addEventListener('touchend', handleTouchEnd);

                puzzleContainer.appendChild(piece);
            });

            let draggedPiece = null;

            function handleDragStart(e) {
                draggedPiece = this;
                setTimeout(() => this.classList.add('dragging'), 0);
            }

            function handleDragOver(e) {
                e.preventDefault();
            }

            function handleDrop(e) {
                if (this !== draggedPiece) {
                    const allPieces = [...puzzleContainer.querySelectorAll('.puzzle-piece')];
                    const draggedIndex = allPieces.indexOf(draggedPiece);
                    const droppedIndex = allPieces.indexOf(this);

                    puzzleContainer.insertBefore(draggedPiece, droppedIndex > draggedIndex ? this.nextSibling : this);
                }
            }

            function handleDragEnd() {
                this.classList.remove('dragging');
                checkOrder();
            }

            function handleTouchStart(e) {
                e.preventDefault();
                draggedPiece = this;
                this.classList.add('dragging');
            }

            function handleTouchMove(e) {
                e.preventDefault();
                const touchLocation = e.targetTouches[0];
                const element = document.elementFromPoint(touchLocation.clientX, touchLocation.clientY);
                if (element && element.classList.contains('puzzle-piece') && element !== draggedPiece) {
                    const allPieces = [...puzzleContainer.querySelectorAll('.puzzle-piece')];
                    const draggedIndex = allPieces.indexOf(draggedPiece);
                    const droppedIndex = allPieces.indexOf(element);
                    puzzleContainer.insertBefore(draggedPiece, droppedIndex > draggedIndex ? element.nextSibling : element);
                }
            }

            function handleTouchEnd() {
                this.classList.remove('dragging');
                checkOrder();
            }

            function checkOrder() {
                const allPieces = [...puzzleContainer.querySelectorAll('.puzzle-piece')];
                const isInOrder = allPieces.every((piece, index) => piece.textContent === solution[index]);

                if (isInOrder) {
                    messageElement.style.display = 'block';
                } else {
                    messageElement.style.display = 'none';
                }
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
        });
    </script>
</body>
</html>
